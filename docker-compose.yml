version: '3.8'

services:
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: loopchatdb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ../chat-app-backend
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=8d62c95b6a74e0f1d53c8a90e2b4f71a0c3e5d7f2b1a4c9e8d7f6e5c4a3b2c1d8d62c95b6a74e0f1d53c8a90e2b4f71a0c3e5d7f2b1a4c9e8d7f6e5c4a3b2c1d
      - NODE_ENV=development
      - MONGO_URL=mongodb://root:password123@mongodb:27017/loopchatdb?authSource=admin
    depends_on:
      - mongodb

  frontend:
    build: ../chat-app-frontend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    depends_on:
      - backend

volumes:
  mongo-data: